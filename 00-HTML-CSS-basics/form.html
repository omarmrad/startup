<!DOCTYPE html>
<html>
<head>
	<title>Hello Globant!</title>
	
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript">
		$(document).ready(function() {
		    $('#myForm').formValidation({
		        framework: 'bootstrap',
		        icon: {
		            valid: 'glyphicon glyphicon-ok',
		            invalid: 'glyphicon glyphicon-remove',
		            validating: 'glyphicon glyphicon-refresh'
		        },
		        fields: {
		            email: {
		                validators: {
		                    emailAddress: {
		                        message: 'The value is not a valid email address'
		                    }
		                }
		            }
		        }
		    });
		});
	</script>
</head>
<body>
	<div class="container">
		<form role='form' id='myForm'>
			<div class='form-group'>
				<label for='first_name' class='control-label'>First Name</label>
				<input type='text' class='form-control' name='first_name' id='first_name' required autofocus />
			</div>
			<div class='form-group'>
				<label for='last_name' class='control-label'>Last Name</label>
				<input type='text' class='form-control' name='last_name' id='last_name' required />
			</div>
			<div class='form-group'>
				<label for='email' class='control-label'>E-Mail</label>
				<input type='email' class='form-control' name='email' id='email' required />
			</div>
			<div class='form-group'>
				<label for='birthday' class='control-label'>Birthday</label>
				<input type='text' class='form-control' name='birthday' id='birthday' required />
				<span class="help-block">YYYY/MM/DD</span>
			</div>
			<div class='form-group'>
				<label for='sport' class='control-label'>Favourite Sport</label>
				<select name='sport' id='sport' class='form-control' required>
					<option value='tennis'>Tennis</option>
					<option value='soccer'>Soccer</option>
					<option value='baseball'>Baseball</option>
					<option value='golf'>Golf</option>
				</select>
			</div>
			<div class='form-group'>
				<label for='bio' class='control-label'>About you</label>
				<textarea name='bio' class='form-control' id='bio' required></textarea>
			</div>
			<button type='reset' class="btn btn-default btn-danger" name='clear'>Clear</button>
			<button type='submit' class="btn btn-primary" name='submit'>Submit</button>
		</form>

	</div>
</body>
</html>
